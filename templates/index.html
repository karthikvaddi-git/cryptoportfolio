{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope='col'>Logo</th>
                <th scope='col'>Name</th>
                <th scope='col'>Rank</th>
                <th scope='col'>Market cap</th>
                <th scope='col'>Price</th>
            </tr>
        </thead>
        <tbody  class="tb">
            {% if data %}
                {% for obj in data %}
                    <tr  class="trow">
                        <td id='data'><img src={{obj.image}} height='70'></td>
                        <td id='data' class="align-middle">{{obj.name}}</td>
                        <td id='data' class="align-middle">{{obj.rank}}</td>
                        <td id='data' class="align-middle">{{obj.market_cap}}</td>
                        <td id='data' class="align-middle">{{obj.price}}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <h3>Nothing here...</h3>
            {% endif %}
        </tbody>

    </table>
{% endblock content %}
